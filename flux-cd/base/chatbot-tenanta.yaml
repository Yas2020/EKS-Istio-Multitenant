---
apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: chatbot
  namespace: tenanta-ns
spec:
  provider: istio
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chatbot
  progressDeadlineSeconds: 60
  service:
    port: 80
    targetPort: 8501 
    portDiscovery: true
    hosts:
      - tenanta.example.com
    gateways:
      - multi-tenant-gateway-ns/multi-tenant-gateway
  analysis:
    interval: 2m
    iterations: 3
    threshold: 2
    # maxWeight: 30
    # stepWeight: 10
    metrics:
    - name: request-success-rate
      # minimum req success rate (non 5xx responses)
      # percentage (0-100)
      thresholdRange:
        min: 99
      interval: 2m
    - name: request-duration
      # maximum req duration P99
      # milliseconds
      thresholdRange:
        max: 500
      interval: 2m
    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://loadtester.flagger-system/
        timeout: 60s
        metadata:
          type: bash
          cmd: "curl -s http://chatbot-canary.tenanta-ns"
      - name: load-test
        type: rollout
        url: http://loadtester.flagger-system/
        timeout: 5s
        metadata:
          cmd: "hey -z 1m -q 10 -c 2 http://chatbot-canary.tenanta-ns"
